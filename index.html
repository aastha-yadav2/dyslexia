<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Includify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Open+Dyslexic:wght@400;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Plain dark background */
        color: #e2e8f0; /* Default light text color */
      }
      .font-opendyslexic {
        font-family: 'Open Dyslexic', sans-serif;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.7s ease-out forwards;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      @keyframes blob {
        0% {
          transform: translate(0px, 0px) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
        100% {
          transform: translate(0px, 0px) scale(1);
        }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-4000 {
          animation-delay: -4s;
      }
      @keyframes typing-bubble {
        0% { transform: scale(1); }
        33% { transform: scale(1.05); }
        66% { transform: scale(1); }
      }
      .typing-bubble {
        animation: typing-bubble 1.5s infinite ease-in-out;
      }
      .typing-bubble:nth-child(2) { animation-delay: 0.2s; }
      .typing-bubble:nth-child(3) { animation-delay: 0.4s; }
      
      @keyframes glowing-border {
        0% { box-shadow: 0 0 3px #3b82f6, 0 0 6px #3b82f6, 0 0 9px #3b82f6; }
        50% { box-shadow: 0 0 6px #60a5fa, 0 0 12px #60a5fa, 0 0 18px #60a5fa; }
        100% { box-shadow: 0 0 3px #3b82f6, 0 0 6px #3b82f6, 0 0 9px #3b82f6; }
      }
      .glowing-border {
        animation: glowing-border 2s infinite ease-in-out;
        border: 2px solid #3b82f6;
      }
    </style>
